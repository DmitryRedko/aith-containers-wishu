apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static-data-pvc
  labels:
    app: wishu-server
    tier: backend
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

